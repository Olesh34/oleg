<!DOCTYPE html><!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список подарков</title>
</head>
<body>
    <h1>Список подарков</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Название подарка</th>
            <th>Стоимость</th>
            <th>Статус</th>
        </tr>
        {% for gift in gifts %}
        <tr>
            <td>{{ gift['id'] }}</td>
            <td>{{ gift['full_name'] }}</td>
            <td>{{ gift['gift_name'] }}</td>
            <td>{{ gift['price'] }}</td>
            <td>{{ gift['status'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
